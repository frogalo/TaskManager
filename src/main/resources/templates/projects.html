<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8">
    <title>Projects Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<h1>TEST</h1>
<!--/*@thymesVar id="TEST" type="java.lang.String"*/-->
<h1 th:text="${TEST}"></h1>
<h1>Projects</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="projects" type="com.frogalo.taskmanager.entity.Project"*/-->
    <tr th:each="project : ${projectsList}">
        <td th:text="${project.name}"></td>
        <td th:text="${project.description}"></td>
        <td th:text="${project.startDate}"></td>
        <td th:text="${project.endDate}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
